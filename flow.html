<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="welcome-screen">
            <h1>Welcome</h1>
            <p>
                Coding is an essential skill in today's digital world. Whether you're pursuing a career in computer science or just interested in expanding your knowledge, this quiz is designed to help you on your coding journey.
            </p>
            <button id="begin-journey">BEGIN YOUR JOURNEY</button>
        </div>
        
        <div id="quiz">
            <div class="question" id="question">
                
            </div>
            <div class="options">
                
            </div>
            <button id="nextButton">Next</button>
        </div>
        
        <div id="result" class="result">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
                <div class="indicator"></div> 
            </div>
            <p id="result-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
